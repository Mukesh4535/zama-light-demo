<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zama Light Demo</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #0b1220;
      color: #e6f0ff;
      text-align: center;
      overflow: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Glowing gradient title */
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #22d3ee, #a78bfa, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 3s ease-in-out infinite alternate;
      position: relative;
      z-index: 2;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 5px #22d3ee, 0 0 10px #a78bfa; }
      to { text-shadow: 0 0 20px #a78bfa, 0 0 30px #22d3ee; }
    }

    #msg {
      font-size: 1.1rem;
      margin: 15px 0 25px;
      color: #cdd9f2;
      animation: fadeIn 1s ease-in;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      background: linear-gradient(90deg, #22d3ee, #a78bfa);
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 12px #22d3ee;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #a78bfa;
    }

    p.note {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #94a3b8;
      position: relative;
      z-index: 2;
    }

    /* Floating neon dots */
    .dot {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation: floatDots 20s linear infinite;
    }

    @keyframes floatDots {
      0% { transform: translateY(0) scale(1); opacity: 0.4; }
      50% { opacity: 0.7; }
      100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Neon dots container -->
  <div id="bg"></div>

  <h1>Zama Light Demo</h1>
  <p id="msg">Hello from Zama Light Demo — click the button.</p>
  <button id="btn">Change message</button>
  <p class="note">Repo contains a tiny Solidity example at <code>contracts/HelloZama.sol</code>.</p>

  <script>
    // Button text change
    document.getElementById('btn').addEventListener('click', function(){
      document.getElementById('msg').textContent = 'Zama Season 3 — Demo by Mukesh4535 ✨';
    });

    // Generate floating neon dots
    const bg = document.getElementById('bg');
    for (let i = 0; i < 25; i++) {
      const dot = document.createElement('div');
      const size = Math.random() * 12 + 6;
      dot.classList.add('dot');
      dot.style.width = `${size}px`;
      dot.style.height = `${size}px`;
      dot.style.left = `${Math.random() * 100}%`;
      dot.style.bottom = `${Math.random() * 100}px`;
      dot.style.background = Math.random() > 0.5 ? '#22d3ee' : '#a78bfa';
      dot.style.animationDuration = `${10 + Math.random() * 15}s`;
      bg.appendChild(dot);
    }
  </script>
</body>
</html>
